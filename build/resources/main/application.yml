server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: user-service
  
  # Import environment variables
  config:
    import: optional:classpath:.env.properties
  
  # Database configuration
  datasource:
    url: jdbc:mysql://localhost:3306/savorAI_user?createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA configuration  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  
  # Email configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Application configuration
app:
  service:
    url: http://localhost:8081
  frontend:
    url: http://localhost:5173

# Security configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours
  blacklist:
    cleanup-interval: 3600 # 1 hour

# CORS configuration
cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With,X-Request-ID
  exposed-headers: X-Request-ID
  allow-credentials: true

# Logging configuration
logging:
  level:
    root: INFO
    dev.idachev.userservice: DEBUG
    org.hibernate.SQL: DEBUG

# API documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
  packages-to-scan: dev.idachev.userservice.web
